<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nazvanie</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@500;700&family=Open+Sans&family=Raleway&family=Roboto+Mono&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper-wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <a href="#" class="">
                        <p class="logo">Barter App</p>
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="index.html" class="menu__link">Каталог</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                            <li class="menu__item"><a href="login.html" class="menu__link">Войти</a></li>
                            <li class=""><a href="registrer.html"><button class="menu__btn">Регистрация</button></li>
                            </a>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
        <form action="#" class="register__form" method="post" enctype="multipart/form-data">
            <div class="login-container">
                <p class="logo5">Login</p>
                <div class="input-group">
                    <input type="text" required minlength="1" maxlength="30">
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required inputmode="numeric" minlength="1" maxlength="30">
                    <label for="">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" required inputmode="numeric" minlength="1" maxlength="30">
                    <label for="">Repeat password</label>
                </div>
                <div class="input-group">
                    <input type="email" required minlength="1" maxlength="30">
                    <label for="">E-mail</label>
                </div>
                <div class="input-group">
                    <input type="tel" required minlength="11" maxlength="12" pattern="\+?[0-9\s\-\(\)]+">
                    <label for="">Telephone</label>
                </div>
                <div class="input-group1">

                    <button class="register_add_btn" type="submit">Register</button>
                </div>
                <div class="login_foget">
                    <a href="">
                        <p>Регистрация</p>
                    </a>
                    <a href="">
                        <p>Забыл пароль</p>
                    </a>
                </div>
            </div>
        </form>
    </main>
        <footer>
            <div class="container">
                <div class="sale"></div>
                <div class="footer__info">
                    <p>2023</p>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="/js/login.js"></script>
        <script src="jquery.min.js"></script>
    </div>
</body>
</html>
