<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nazvanie</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Open+Sans&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@500;700&family=Open+Sans&family=Raleway&family=Roboto+Mono&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#" class="">
                    <p class="logo">Barter App</p>
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="index.html" class="menu__link">Каталог</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                        <li class="menu__item"><a href="login.html" class="menu__link">Войти</a></li>
                        <li class=""><a href="registrer.html"><button class="menu__btn">Регистрация</button></li></a>
                    </ul>
                </nav>
            </div>
        </div>


    </header>
    <main class="register">
        <div class="container">
            <div class="login__add">
                <div class="log">
                    <h6 class="reg_label">
                        Войти
                    </h6>
                </div>
                <form class="login__form" action="#" method="post" enctype="multipart/form-data">
                    <div class="mail_login">
                        <p>E-mail</p>
                        <input class="" type="email" required  minlength="1" maxlength="30">
                    </div>
                    <div class="login__reg">
                        <p>Пароль</p>
                        <input class="" type="password" inputmode="numeric" minlength="1" maxlength="30" required>
                    </div>




                    <div class="button__login_add">
                        <button class="login_add_btn" type="submit">Войти</button>
                    </div>

                </form>
                <div class="login_foget">
                    <a href="">
                        <p>Регистрация</p>
                    </a>
                    <a href="">
                        <p>Забыл пароль</p>
                    </a>
                </div>
            </div>
        </div>
       
        <div class="popup-bg11">
            <div class="popup_add">
                    <p>Пароль введен неправильно, повторите еще раз!</p>
            </div>
        </div>

    </main>
    <footer>
        <div class="container">
            <div class="sale"></div>


            <div class="footer__info">
                <p>2023</p>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="/js/login.js"></script>
<script src="jquery.min.js"></script>
</body>

</html>
